---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <ul class="posts">
    {% if page.previous %}
        <span>previous:</span><a href="{{site.url}}{{page.previous.url}}">{{page.previous.title}}</a>
    {% endif %}
    {% if page.next %}
      <span>next:</span><a href="{{site.url}}{{page.next.url}}">{{page.next.title}}</a>
    {% endif %}
  </ul>
</div>
